<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Viewer</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .pdf-viewer {
      flex: 1;
      height: 100%;
    }

    .pdf-viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .ad-sidebar {
      width: 300px; /* adjust as needed */
      background-color: #f9f9f9;
      border-left: 1px solid #ddd;
      padding: 10px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.05);
      overflow-y: auto;
    }

    .ad-block {
      height: 250px;
      margin-bottom: 20px;
      background-color: #e1e1e1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pdf-viewer">
      <iframe id="pdf-frame" src=""></iframe>
    </div>
    <aside class="ad-sidebar">
      <div class="ad-block">Ad Placeholder 1</div>
      <div class="ad-block">Ad Placeholder 2</div>
      <!-- You can add real ad scripts here (e.g. Google AdSense) -->
    </aside>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pdfUrl = urlParams.get('pdf');

    if (pdfUrl) {
      document.getElementById('pdf-frame').src = decodeURIComponent(pdfUrl);
    } else {
      document.getElementById('pdf-frame').srcdoc = "<p style='text-align:center;margin-top:20px;'>No PDF specified.</p>";
    }
  </script>
</body>
</html>
